<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        <input type="text" name="name" ng-model="name"/>
    </div>

    <div>
        hello,{{name}}
    </div>
</body>
</html>
